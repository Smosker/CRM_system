{% load staticfiles %}
{% load bootstrap %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CRM</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="{% static 'crm/java_code.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'crm/style.css' %}" type="text/css">
  </head>


  <body>
    <div class="page-header">
      <h1><a href="{% url 'crm:main' %}" id="head_link"> CRM </a></h1>
      <a href="{% url 'crm:clients' %}" class="btn btn-lg btn-primary" >Clients</a>
      <a href="{% url 'crm:contacts' %}" class="btn btn-lg btn-primary" >Contacts</a>
      <a href="{% url 'crm:activities' %}" class="btn btn-lg btn-primary" >Activities</a>
      {% if user.is_authenticated %}

    <a href="{% url 'django.contrib.auth.views.logout' %}" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-log-out"></span></a>
    <h5>Current user: {{user.username}}</h5>
        {% else %}
    <a href="{% url 'django.contrib.auth.views.login' %}" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-log-in"></span></a>
    <a href="{% url 'register' %}" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-user"></span></a>
        <h5>You should log in to be able to view the data</h5>
    {% endif %}
    </div>

    <div class="content">

      {% block content %}
      {% endblock %}

    </div>
  </body>
</html>
