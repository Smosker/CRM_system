{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'crm/style.css' %}" />


{% if clients_list %}
    <ul>
    {% for client in clients_list %}
        <li><a href="{% url 'crm:client' client.id%}">{{ client.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No clients are available.</p>
{% endif %}
